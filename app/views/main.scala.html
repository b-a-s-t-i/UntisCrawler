@(title: String, assets: Html)(content: Html)
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <style>

            body {
                font-family: RobotoDraft, sans-serif;
                color: #333;
                margin: 0;
                -webkit-tap-highlight-color: rgba(0,0,0,0);
                -webkit-touch-callout: none;
                background-color: #E5E5E5;
            }
            .card{
                margin: 8px;
                font-size: 14px;
                padding-left: 16px;
                padding-right: 16px;
                padding-bottom: 8px;
                padding-top: 8px;
                background: #fff;
                line-height: 1.5;
            }

            .cardhead{
                font-size: 24px;
                color: #FF9800;
                margin-bottom: 8px;
            }

            paper-ripple {
                color: #FF9800;
            }
        </style>

        @assets


    </head>

    <body>
        <div vertical layout center center-justified>
            @content
        </div>
    </body>

</html>
